<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Critérios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Atenção</h1>

    <section class="warning">
        <div>
            <p>Sua senha deverá conter</p>
            No mínimo um <b>número</b><br>
            No mínimo uma letra <b>maiúscula</b><br>
            No mínimo um <b>caracter especial</b><br>
            No mínimo <b>5 caracteres</b> e no <b>máximo 14</b>
            </p>
        </div>
    </section>
    <div class="container">
        <div class="div-img">
            <img class="img-senha" src="img/senha-logo.png" alt="logo-password">
        </div>

        <div class="senha-div">
            <div class="label">
                Sua senha
            </div>
            <img src="https://cdn.pixabay.com/photo/2017/06/09/18/06/eye-2387853_960_720.png" alt="olho" class="eyeab">

            <img src="img/olhorisc.png" alt="olho aberto" hidden class="eyefc">

            <input type="password" maxlength="14" class="inp-pass">
        </div>
    </div>

    <div class="text-send"></div>
    <script src="main.js"></script>
</body>

</html>
